        <meta charset="utf-8">

        <style>

          #align-circle{
            position:relative;
            float:left;
            width:50px;
            height:50px;
            background: url("img/circle.png") center no-repeat;
          }

          .align-button{
            position:absolute;
            display:block;
            width:9px;
            height:9px;
            background: url("img/AlignWidgetD.png");
          }

          .align-button.active{
            background: url("img/AlignWidgetH.png");
          }

          #align-top-left{
            top:0px;
            left:0px;
          }

          #align-top-center{
            top:0px;
            left:21px;
          }

          #align-top-right{
            top:0px;
            right:0;
          }

          #align-center-left{
            top:21px;
            left:0px;
          }

          #align-center-center{
            top:21px;
            left:21px;
          }

          #align-center-right{
            top:21px;
            right:0;
          }

          #align-bottom-left{
            bottom:0px;
            left:0px;
          }

          #align-bottom-center{
            bottom:0px;
            left:21px;
          }

          #align-bottom-right{
            bottom:0px;
            right:0;
          }

          #align-icons{
             position:relative;
             float:left;
             margin-left: 15px;
          }
  
          #align-row {
            position:absolute;
            width: 25px;
            height: 25px;
            top: 0px;
            left: 0px;
            border: 1px solid #ccc;
            background: url("img/AlignRowCenter.png") center no-repeat;
          }
        
          #align-column {
            position: absolute;
            width: 25px;
            height: 25px;
            left: 0px;
            top: 29px;
            border: 1px solid #ccc;
            background: url("img/AlignColumnCenter.png") center no-repeat;
          }

          #spread-row {
            position: absolute;
            width: 25px;
            height: 25px;
            top: 0px;
            left: 30px;
            border: 1px solid #ccc;
            background: url("img/DistributeRow.png") center no-repeat;
          }

          #spread-column {
            position: absolute;
            width: 25px;
            height: 25px;
            left: 30px;
            top: 29px;
            border: 1px solid #ccc;
            background: url("img/DistributeColumn.png") center no-repeat;
          }

          #spacing {
             position: relative;
             float: left;
             margin-left: 80px;
             width: 50px;
             height: 50px;
          }

          #spacing input {
            width: 50px;
            margin-bottom: 4px;
            margin-top: 5px;
          }

          #offset {
            position:relative;
            float:left;
            margin-left: 13px;
          }

          #offset-horizontal {
            position:absolute;
            width: 25px;
            height: 25px;
            top: 0px;
            left: 0px;
            border: 1px solid #ccc;
            background: url("img/EvenRow.png") center no-repeat;
          }

          #offset-vertical {
            position:absolute;
            width: 25px;
            height: 25px;
            top: 29px;
            left: 0px;
            border: 1px solid #ccc;
            background: url("img/EvenColumn.png") center no-repeat;
          }
  
        </style>
           
    </head>
    <body>

      <div id="align-circle">
        <a id="align-top-left" class="align-button" data-vertical="top" data-horizontal="left"></a>
        <a id="align-top-center" class="align-button" data-vertical="top" data-horizontal="center"></a>
        <a id="align-top-right" class="align-button" data-vertical="top" data-horizontal="right"></a>
        <a id="align-center-left" class="align-button" data-vertical="center" data-horizontal="left"></a>
        <a id="align-center-center" class="align-button active" data-vertical="center" data-horizontal="center"></a>
        <a id="align-center-right" class="align-button" data-vertical="center" data-horizontal="right"></a>
        <a id="align-bottom-left" class="align-button" data-vertical="bottom" data-horizontal="left"></a>
        <a id="align-bottom-center" class="align-button" data-vertical="bottom" data-horizontal="center"></a>
        <a id="align-bottom-right" class="align-button" data-vertical="bottom" data-horizontal="right"></a>
      </div>
        
      <div id="align-icons">
        <a id="align-row"></a>
        <a id="align-column"></a>

        <a id="spread-row"></a>
        <a id="spread-column"></a>
      </div>

      <div id="spacing">
        <input value="0" id="horizontal"/>
        <input value="0" id="vertical"/>
      </div>

      <div id="offset">
        <a id="offset-horizontal"></a>
        <a id="offset-vertical"></a>
      </div>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

<script>
  $(function(){

    var alignment = {
        horizontal: '',
        vertical: ''
      }
    , $row = $('#align-row')
    , $column = $('#align-column')
    , icons = {

        horizontal : {
          left : "img/AlignColumnLeft.png",
          center: "img/AlignColumnCenter.png",
          right: "img/AlignColumnRight.png",
        },

        vertical : {
          top : "img/AlignRowTop.png",
          center: "img/AlignRowCenter.png",
          bottom: "img/AlignRowBottom.png",
        }
       
    }

    function init(){
      alignment.horizontal = "center";
      alignment.vertical = "center";
      onAlignmentCircleClick($('align-center-center'))
    }

    function setAlignIcons() {

      $column.css( 'background-image', 'url("'+ icons.horizontal[alignment.horizontal] +'")' );

      $row.css( 'background-image', 'url("'+ icons.vertical[alignment.vertical] +'")' );
    }


    function onAlignmentCircleClick($target){

      $('.align-button').removeClass('active');
      $target.addClass('active');

      //store alignment setting
      alignment.horizontal = $target.data("horizontal"),
      alignment.vertical = $target.data("vertical")

      setAlignIcons()
    }

    $(document).on('click',".align-button", function(event){
      onAlignmentCircleClick($(event.target));
    });

    $(document).on('keyup', "input", function(event){
      var value = $(this).val();
      console.log(value);
    });

  })


</script>

    </body>
</html>
