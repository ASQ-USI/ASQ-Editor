        <style>

.alignment-circle{
  position:relative;
  float:left;
  width:50px;
  height:50px;
  background: url("img/circle.png") center no-repeat;
}

.circle-dot{
  position:absolute;
  display:block;
  width:9px;
  height:9px;
  background: url("img/AlignWidgetD.png");
}

.circle-dot.active{
  background: url("img/AlignWidgetH.png");
}

.alignment-circle #top-left{
  top:0px;
  left:0px;
}

.alignment-circle #top-center{
  top:0px;
  left:21px;
}

.alignment-circle #top-right{
  top:0px;
  right:0;
}

.alignment-circle #center-left{
  top:21px;
  left:0px;
}

.alignment-circle #center-center{
  top:21px;
  left:21px;
}

.alignment-circle #center-right{
  top:21px;
  right:0;
}

.alignment-circle #bottom-left{
  bottom:0px;
  left:0px;
}

.alignment-circle #bottom-center{
  bottom:0px;
  left:21px;
}

.alignment-circle #bottom-right{
  bottom:0px;
  right:0;
}
/* icons */
.icon-holder{
   position:relative;
   float:left;
   margin-left: 15px;
}

.icon-holder > div{
  position:absolute;
  width: 25px;
  height: 25px;
  border: 1px solid #ccc;
  background: #000000; /* used to darken on mouse click */
}

.alignment-row {
  top: 0px;
  left: 0px;
}

.gradient-holder{
  width:100%;
  height: 100%;
  background: rgb(219,219,219); /* Old browsers */
  background: -moz-linear-gradient(top, rgba(219,219,219,1) 0%, rgba(242,242,242,1) 33%, rgba(255,255,255,1) 100%); /* FF3.6+ */
  background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(219,219,219,1)), color-stop(33%,rgba(242,242,242,1)), color-stop(100%,rgba(255,255,255,1))); /* Chrome,Safari4+ */
  background: -webkit-linear-gradient(top, rgba(219,219,219,1) 0%,rgba(242,242,242,1) 33%,rgba(255,255,255,1) 100%); /* Chrome10+,Safari5.1+ */
  background: -o-linear-gradient(top, rgba(219,219,219,1) 0%,rgba(242,242,242,1) 33%,rgba(255,255,255,1) 100%); /* Opera 11.10+ */
  background: -ms-linear-gradient(top, rgba(219,219,219,1) 0%,rgba(242,242,242,1) 33%,rgba(255,255,255,1) 100%); /* IE10+ */
  background: linear-gradient(to bottom, rgba(219,219,219,1) 0%,rgba(242,242,242,1) 33%,rgba(255,255,255,1) 100%); /* W3C */
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#dbdbdb', endColorstr='#ffffff',GradientType=0 ); /* IE6-9 */
}

.gradient-holder > a{
  display:block;
  width:100%;
  height: 100%;
}

.alignment-row  a{
  background: url("img/AlignRowCenter.png") center no-repeat;
}

.alignment-column {
  top: 29px;
  left: 0px;           
}

 .alignment-column a{
  background: url("img/AlignColumnCenter.png") center no-repeat;
}

.spread-row {
  top: 0px;
  left: 30px;
}

.spread-row  a{
  background: url("img/DistributeRow.png") center no-repeat;
}

.spread-column {
  top: 29px;
  left: 30px;            
}

.spread-column a{         
  background: url("img/DistributeColumn.png") center no-repeat;
}

.spacing {
   position: relative;
   float: left;
   margin-left: 80px;
   width: 50px;
   height: 50px;
}

.spacing input {
  width: 50px;
  margin-bottom: 4px;
  margin-top: 5px;
}

.offset-horizontal {
  top: 0px;
  left: 0px;
}

.offset-horizontal a {
  background: url("img/EvenRow.png") center no-repeat;
}

.offset-vertical {
  top: 29px;
  left: 0px;
}

.offset-vertical a{
  background: url("img/EvenColumn.png") center no-repeat;
}
  
        </style>
           
    </head>
    <body>
    <div class="alignment-inspector">
      <div class="alignment-circle">
        <a href="#" id="top-left" class="circle-dot" data-vertical="top" data-horizontal="left"></a>
        <a href="#" id="top-center" class="circle-dot" data-vertical="top" data-horizontal="center"></a>
        <a href="#" id="top-right" class="circle-dot" data-vertical="top" data-horizontal="right"></a>
        <a href="#" id="center-left" class="circle-dot" data-vertical="center" data-horizontal="left"></a>
        <a href="#" id="center-center" class="circle-dot active" data-vertical="center" data-horizontal="center"></a>
        <a href="#" id="center-right" class="circle-dot" data-vertical="center" data-horizontal="right"></a>
        <a href="#" id="bottom-left" class="circle-dot" data-vertical="bottom" data-horizontal="left"></a>
        <a href="#" id="bottom-center" class="circle-dot" data-vertical="bottom" data-horizontal="center"></a>
        <a href="#" id="bottom-right" class="circle-dot" data-vertical="bottom" data-horizontal="right"></a>
      </div>
        
      <div class="icon-holder alignment-icons">
        <div class="alignment-row"><div class="gradient-holder"><a href="#"></a></div></div>
        <div class="alignment-column"><div class="gradient-holder"><a href="#"></a></div></div>

        <div class="spread-row"><div class="gradient-holder"><a href="#"></a></div></div>
        <div class="spread-column"><div class="gradient-holder"><a href="#"></a></div></div>
      </div>

      <div class="spacing">
        <input value="0" id="horizontal"/>
        <input value="0" id="vertical"/>
      </div>

      <div class="icon-holder offset-icons">
        <div class="offset-horizontal"><div class="gradient-holder"><a href="#"></a></div></div>
        <div class="offset-vertical"><div class="gradient-holder"><a href="#"></a></div></div>
      </div>
    <div>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

<script>
  $(function(){

    var alignment = {
        horizontal : '' ,
        vertical : ''
      }
    , $rowIcon = $('#alignment-row').find('a')
    , $columnIcon = $('#alignment-column').find('a')
    , icons = {

        horizontal : {
          left : "img/AlignColumnLeft.png",
          center: "img/AlignColumnCenter.png",
          right: "img/AlignColumnRight.png",
        },

        vertical : {
          top : "img/AlignRowTop.png",
          center: "img/AlignRowCenter.png",
          bottom: "img/AlignRowBottom.png",
        }
       
    }

    function init(){
      alignment.horizontal = "center";
      alignment.vertical = "center";
      onAlignmentCircleClick($('center-center'))
    }

    // update align icons
    function setAlignIcons() {
      $columnIcon.css( 'background-image', 'url("'+ icons.horizontal[alignment.horizontal] +'")' );
      $rowIcon.css( 'background-image', 'url("'+ icons.vertical[alignment.vertical] +'")' );
    }

    // update alignment data
    function onAlignmentCircleClick($target){

      $('.circle-dot').removeClass('active');
      $target.addClass('active');

      //store alignment setting
      alignment.horizontal = $target.data("horizontal"),
      alignment.vertical = $target.data("vertical")

      setAlignIcons()
    }

    // mouse and keypboard listeners
    $(document)
      .on('click',".circle-dot", function(event){
        event.preventDefault();
        onAlignmentCircleClick($(event.target));
      })
      .on('keyup', "input", function(event){
        var value = $(this).val();
        console.log(value);
      })
      .on('mousedown',".icon-holder a", function(event){
        event.preventDefault();
        $(event.target)
          .css("opacity", 0.7)
          .parent().css("opacity", 0.7)
      })
      .on('mouseup',".icon-holder a", function(event){
        event.preventDefault();
        $(event.target)
          .css("opacity", 1)
          .parent().css("opacity", 1)
      });

  })


</script>

    </body>
